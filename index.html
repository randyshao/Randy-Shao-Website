<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon_io/favicon.ico"/>
    
    <title>Randy Shao</title>
    
</head>
<body>
    <main class="home-header">
        <div class="home-title text-white">
            <h1>Randy Shao</h1>
            <h2>Computer Science Student @ QueensU | <span id="text-generator"></span><span id="cursor"> |</span></h2>
            <a href="about.html"><button class="btn btn-outline-light"><strong>Jump In</strong></button></a>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
        <script src="js/word-generator.js"></script>
        <script>
            window.sr = ScrollReveal();
            sr.reveal('body', {
                duration: 1500,
                delay: 500
            })

            let cursor = true;
            const speed = 400;
            setInterval(() => {
                if (cursor) {
                    document.getElementById('cursor').style.opacity = 0;
                    cursor = false;
                } else {
                    document.getElementById('cursor').style.opacity = 1;
                    cursor = true;
                }
            }, speed);

        </script>
    </body>
</html>
